image:
  file: .gitpod.Dockerfile

# Run VNC on remote server
## refer https://github.com/SeleniumHQ/selenium/blob/trunk/.gitpod.yml
tasks:
  - name: Supervisor (VNC and noVNC)
    command: /usr/bin/supervisord --configuration /etc/supervisord.conf &
  
  - name: Set cache path and warm it up
    init: |
      echo "build --repository_cache=/workspace/.cache/bazel-repo" >> /workspace/selenium/.bazelrc.local
      echo "test --repository_cache=/workspace/.cache/bazel-repo" >> /workspace/selenium/.bazelrc.local
      echo "build --disk_cache=/workspace/.cache/bazel-disk" >> /workspace/selenium/.bazelrc.local
      echo "test --disk_cache=/workspace/.cache/bazel-disk" >> /workspace/selenium/.bazelrc.local
      echo "build --jobs=10" >> /workspace/selenium/.bazelrc.local
      echo "test --jobs=10" >> /workspace/selenium/.bazelrc.local

  # prevent npm installation error by cache: https://medium.com/@sahumanish327/while-running-command-npm-install-am-getting-error-npm-i-npm-err-d0eeaf6b84ae
  - name: install required javascript libraries for AWS Lambda deployment
    init: |
      cd ./10_deployment/aws_lambda_docker && npm install && cd ../..

## refer https://gist.github.com/nadvolod/73997a12e646e5c00bafb1b9c12fd7b1
ports:
  - port: 3000
    onOpen: open-browser
    visibility: public
    name: Website
    description: Preview of Website
  - port: 5900
    onOpen: ignore
    name: VNC
    description: VNC Server
  - port: 6080
    onOpen: open-browser
    visibility: public
    name: VNC
    description: VNC Viewer
